
<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="./styles/main.css">
		<script src="./js/loader.js"></script>
		<script src="./js/game_info.js"></script>
		<title> Memory Game - Menu </title>
	</head>
	<body>
		<div class="menu-object" id="menu_id">
			<p class="menu-object" id="title">Memory menu</p>
		  	<button class="menu-object" v-on:click="divideGame()">
				Nova partida
			</button>
			<div  v-if="divided" class="menu-object">
				<button class="menu-object" id="mig_boto" v-on:click="mode1()">
					Mode 1
				</button>
				<button class="menu-object" id="mig_boto" v-on:click="mode2()">
					Mode 2
				</button>
			</div>
		  <button class="menu-object" v-on:click="load()">
			 Carregar partida
		  </button>
		  <button class="menu-object" v-on:click="scoreboard()">
			 Puntuacions
		  </button>
		  <button class="menu-object" v-on:click="options()">
			 Opcions
		  </button>
		  <button class="menu-object" v-on:click="exit()">
			 Sortir
		  </button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
		<script src="./js/menu_controller.js"></script>
	  </body>
</html>
